name: Test Workflow

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install AWS CLI using pip
      run: |
        python -m pip install --upgrade pip
        pip install awscli

    - name: Verify AWS CLI installation
      run: |
        aws --version

    - name: Download log.json from S3
      run: |
        aws s3 cp s3://practice-gh/log.json ./log.json
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # Or use environment variable if possible
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Or use environment variable if possible
        AWS_DEFAULT_REGION: ap-southeast-2

    - name: set up python   
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: install poetry
      run: |
        pip install poetry
        echo "Poetry installed at:"
        which poetry
        poetry --version
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: install dependencies in python
      run: |
        poetry install --no-root
  

    - name: Check if pytest is installed
      run: |
        poetry show pytest 

    - name: Install Playwright Browsers
      run: |
          poetry run playwright install
    
    - name: run the code
      run: |
          echo "runs the code"
          poetry run pytest automation/tests/login_page_dertails_test/login_page_test_info.py
